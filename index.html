<!DOCTYPE html>
<html>
    <head>
        <title>
            Final Assessment
        </title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class= "custom-message">
            <div class= "leftbox">
                <input type="text" id="input-title">
                <input type="color" id="choose-titlecolor" name="favcolor" value="#ff0000">
                <input type="text" id="input-message">
                <input type="color" id="choose-messagecolor" name="favcolor" value="#ff0000">
                <input type="submit" id= "submit" value="submit">
            </div>
            <div class= "right-box">
                <h1>Title:<br><span id="display-title"></span></h1>
                <p>Message:<br><span id="display-message"></span></p>
            </div>
        </div>
    </body>

    <!-- Javascript -->
    <script>
        const inputTitle = document.getElementById('input-title')
        const inputMessage= document.getElementById('input-message')
        const displayTitle = document.getElementById('display-title')
        const displayMessage = document.getElementById('display-message')
        const inputTitleColor = document.getElementById('choose-titlecolor')
        const inputMessageColor = document.getElementById('choose-messagecolor')
        const displayTitleColor = document.getElementById('display-titlecolor')
        const displayMessageColor = document.getElementById('display-messagecolor')


        inputTitle.addEventListener('input', function(e){

            const newtitle = inputTitle.value
            const titlecolor = inputTitleColor.value

            displayTitle.innerHTML = newtitle
            displayTitle.style.color = titlecolor
        })

        inputMessage.addEventListener('input', function(e){

            const newmessage = inputMessage.value
            const messagecolor = inputTitleColor.value
            // background-color -> el.style.backgroundColor

            displayMessage.innerHTML = newmessage
            displayMessage.style.color = messagecolor
        }) 


    </script>
</html>
